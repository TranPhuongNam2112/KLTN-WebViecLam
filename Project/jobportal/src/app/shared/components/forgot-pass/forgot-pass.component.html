<div class="view">
    <!-- Default form login -->
    <div class="container mt-5 pt-5">

        <form  (ngSubmit)="onSubmit(dangerTpl, successTpl)"
            class="text-center border border-grey p-5" style="background-color:rgba(158, 158, 158, 0.1) ;">
            <p class="dark-grey-text h4 mb-2">Forgot your password?</p>
            <p class="grey-text">We'll send password reset instructions</p>
            <input *ngIf="!isSuccessful" id="resetEmail" name="resetEmail" type="email" id="defaultLoginFormEmail" class="form-control mb-4"
             required [(ngModel)]="user.email"     placeholder="{{user.email}}">
                <div class="alert alert-success mt-3" *ngIf="isSuccessful">
                    {{responseMessage}}
                    <a [href]="'https://mail.google.com/mail/'" target="_blank"><strong>Go to
                            gmail</strong></a>
                </div>
                <div  class="d-flex justify-content-center" *ngIf=" isShown" >
                    <img class="loader" src="../assets/images/loader3.svg">
                </div>
            <button
             *ngIf="!isSuccessful" mdbBtn color="danger" class="my-4" type="submit"
             (click)="toggleShow()"
             ><strong>Reset Password</strong></button>
        </form>
        <!-- <div class="container mt-5 pt-5" style="height: 60vh;" *ngIf="isSuccessful"> -->
           
        <!-- </div> -->
        <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
        <ng-template #successTpl>
            <span style="font-size: 18px;"><i class="fas fa-check mr-3 "></i>Reset successful!</span>
        </ng-template>
        <ng-template #dangerTpl>
            <span style="font-size: 18px;"><i class="fas fa-exclamation-triangle mr-3"></i>{{responseMessage}}</span>
        </ng-template>
    </div>
    <!-- Default form login -->
</div>
