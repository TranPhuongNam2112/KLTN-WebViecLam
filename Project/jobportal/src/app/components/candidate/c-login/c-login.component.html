<mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar intro-fixed-nav"
    [containerInside]="false">
    <mdb-navbar-brand>
        <a class="logo navbar-brand" [routerLink]="['../']">
            <strong>easyJobs</strong>
        </a>
    </mdb-navbar-brand>
</mdb-navbar>

<div class="login">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light">
        <div class="container">
            <div class="row ">
                <div class="col-lg-3 col-md-1 col-sm-1">
                </div>

                <div class="col-lg-6 col-md-10 col-sm-10">
                    <!-- Material form login -->
                    <mdb-card>
                        <mdb-card-header class="primary-color white-text text-center py-4">
                            <h4>
                                Sign in now!
                            </h4>
                        </mdb-card-header>
                        <!--Card content-->
                        <mdb-card-body class="px-lg-5 pt-0">



                            <!-- Form -->
                            <form [formGroup]="loginForm" class="text-center" style="color: #757575;">
                                <div class="row">
                                    <div class="col-md-6 col-xs-6">
                                        <!--Facebook-->
                                        <button type="button" mdbBtn size="lg" color="fb" class="btn btn-indigo"
                                            mdbWavesEffect><i
                                                class="fab fa-facebook-f left"></i><span>Facebook</span></button>
                                    </div>

                                    <div class="col-md-6 col-xs-6">
                                        <button type="button" mdbBtn size="lg" mdbBtn color="gplus"
                                            class="btn btn-danger" mdbWavesEffect><i
                                                class="fab fa-google-plus left"></i>Google
                                        </button>
                                    </div>
                                </div>
                                <hr />
                                <p>or sign in with</p>
                                <!-- Email -->
                                <div class="md-form">
                                    <input type="email" id="materialLoginFormEmail" class="form-control" mdbInput
                                        mdbValidate formControlName="defaultFormEmail">
                                    <label for="materialLoginFormEmail">E-mail</label>
                                    <mdb-error *ngIf="defaultFormEmail.invalid && (defaultFormEmail.dirty || defaultFormEmail.touched)">
                                        <span *ngIf="defaultFormEmail.errors.required">Email is required</span>
                                        <span *ngIf="defaultFormEmail.errors.email">This email address is not valid</span>
                                    </mdb-error>
                                </div>

                                <!-- Password -->
                                <div class="md-form">
                                    <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput
                                        formControlName="defaultFormPass" >
                                    <label for="materialLoginFormPassword">Password</label>
                                    <mdb-error
                                        *ngIf="defaultFormPass.invalid && (defaultFormPass.dirty || defaultFormPass.touched)">
                                        Password at least 8 characters</mdb-error>
                                </div>

                                <div class="d-flex justify-content-around">
                                    <div>
                                        <!-- Remember me -->
                                        <mdb-checkbox>Remember me</mdb-checkbox>
                                    </div>
                                    <div>
                                        <!-- Forgot password -->
                                        <a href="">Forgot password?</a>
                                    </div>
                                </div>

                                <!-- Sign in button -->
                                <button mdbBtn color="indigo" outline="true" rounded="true" block="true"
                                    class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit" (click)="onSubmit()">Sign
                                    in</button>

                                <!-- Register -->
                                <p>Don't have an accout yet?
                                    <a [routerLink]="['../register']"><strong>Register now!</strong></a>
                                </p>

                            </form>
                            <!-- Form -->
                        </mdb-card-body>
                    </mdb-card>
                    <!-- Material form login -->
                </div>
                <div class="col-lg-3 col-md-1 col-sm-1">

                </div>
            </div>
        </div>
    </div>
</div>
