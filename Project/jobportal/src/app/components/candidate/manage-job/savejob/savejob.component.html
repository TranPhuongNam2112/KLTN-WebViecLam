<div class="view border rounded border-weight-white">
    <div class="custom pl-5 pr-5 ">
        <div *ngIf="user_account.candidate">
            <div class="row bg-light pb-3 border rounded border-weight-light" *ngIf="isSavedJobPostEmpty()">
                <div class=" col-lg-10 col-md-12 col-sm-12 ml-5 text-center ">

                    <h1 class="mt-5 text-muted">
                        You have 0 Saved Jobs
                    </h1>
                    <h3 class="text-center text-dark no-jobs-caption">
                        Trời ơi! You haven't saved any jobs yet.
                    </h3>
                    <div class="mt-3 mb-3 d-flex justify-content-center">
                        <img
                            src="https://itviec.com/assets/robby_with_heart-bbe0d2f209a7f333704b7787b90e84a31b55643a8cecbab715656d886cee4c32.png">
                    </div>
                    <h3 class="font-weight-normal text-muted">
                        Click the heart to save jobs.
                    </h3>

                </div>
            </div>
            <div *ngIf="user_account.candidate">
                <div class="savejob-info row bg-light pb-3 border rounded border-weight-light"
                    *ngFor="let savedjob of user_account.candidate.savedJobPosts">

                    <!-- save job post start -->

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="row">
                            <div class="col-lg-3 col-md-12 col-sm-12 mt-3">
                                <img src="./assets/images/candidate/login.jpg" class="card-img-top" alt="...">
                                <a class="d-flex justify-content-center" mdbTooltip="delete saved job" placement="top">
                                    <i class="fas fa-heart fa-2x mt-3" style="color: crimson;"></i>

                                </a>
                            </div>
                            <div class="col-lg-9 col-md-12 col-sm-12 mt-3">
                                <div class="row">

                                    <div class="col-9">

                                        <a href="https://www.w3schools.com" class="font-weight-bold"
                                            style="font-size:20px;"> {{savedjob.jobpost.job_title}}</a>
                                        <label class="text-secondary" style="font-size: 14px ; ">
                                            <i class="fas fa-map-marker-alt mr-1">
                                            </i> {{savedjob.jobpost.joblocation.city_province}}
                                        </label>
                                        <label class="ml-3 text-secondary" style="font-size: 14px;">
                                            <i class="fas fa-money-bill-wave"></i>
                                            {{savedjob.jobpost.min_salary | currency}} -
                                            {{savedjob.jobpost.max_salary | currency}}

                                        </label>
                                        <div class="row ml-1">

                                            <label class="text-muted font-weight-bold mr-3" for="expireddate">Expired
                                                Date:</label>

                                            <div class=" text-body font-weight-normal ">
                                                {{savedjob.jobpost.expirationDateTime |date:'medium'}}</div>
                                        </div>
                                        <div class="row ml-1">
                                            <label class="text-muted font-weight-bold mr-3"
                                                for="industry">Industry:</label>
                                            <div class=" text-body font-weight-normal ">
                                                {{savedjob.jobpost.industry}}</div>
                                        </div>
                                        <p class="card-text text-muted" style="font-size: 13px;">
                                            {{savedjob.jobpost.job_description}}</p>
                                    </div>
                                    <div class="col-3">
                                        <label class="bg-secondary text-light pl-1 pr-1 " mdbTooltip="date saved"
                                            placement="bottom"
                                            style="font-size: 12px;">{{savedjob.createdAt |date:'longDate'}}</label>
                                    </div>
                                </div>
                                <!-- <div class="row">
                                <button type="button" class="btn btn-success mr-3"><i
                                        class="fas fa-search"></i></button>
                                <button type="button" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                            </div> -->
                            </div>

                        </div>

                    </div>
                    <hr />

                    <!-- save job post end -->
                </div>
            </div>
        </div>
    </div>
</div>
