<div class="container bg-light mt-5 pt-3 pb-3 mb-5">
    <form>
        <div class="form-group form-inline d-flex justify-content-start text-primary">
            <h5 class="font-weight-bold">Manage Job Type</h5>
        </div>
        <!-- <div class="form-group form-inline d-flex justify-content-start">
        Search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
    </div> -->
    </form>

    <table class="table table-striped ">
        <thead>
            <tr>

                <th scope="col">ID</th>
                <th scope="col">Job Type Name</th>

                <th scope="col">Action</th>

            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let jobType of jobTypes ;">
                <td>
                    <ngb-highlight [result]="jobType.id "></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="jobType.job_type_name "></ngb-highlight>
                </td>


                <td>
                  
                    <button type="button" class="btn btn-warning mr-3" (click)="updateJobType(jobType.id)">
                        <span> <i class="fas fa-edit"></i></span>
                    </button>

                    <button type="button" class="btn btn-danger" (click)="open(content)">
                        <span> <i class="fas fa-trash"></i></span>
                    </button>
                </td>
                <ng-template #content let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modal-basic-title"><i class="fas fa-trash-alt pr-3"></i>Are you
                            sure?</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Do you really want to delete these records? This process cannot be undone.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" aria-label="Close"
                            (click)="d('Cross click')">Cancel</button>
                        <button type="button" class="btn btn-danger"
                            (click)="c('Save click');deleteJobType(jobType.id,dangerTpl,successTpl)">Save</button>
                    </div>
                </ng-template>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-outline-primary mr-3"  (click)="createJobType()">
        <span><i class="fas fa-plus pr-3"></i>Add new job type</span>
    </button>
    <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>

</div>
<ng-template #successTpl>
    <span style="font-size: 21px;"><i class="fas fa-check mr-3 "></i>Successfully!</span>
</ng-template>
<ng-template #dangerTpl>
    <span><i class="fas fa-check mr-5"></i>There got some error</span>
</ng-template>
