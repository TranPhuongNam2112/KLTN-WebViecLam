<div class="container bg-light mt-5 pt-3 pb-3 mb-5">
    <h5 class="font-weight-bold text-primary">Job Post Detail</h5>
    <hr />
    <div *ngIf="jobPost">
        <div class="row">

            <div class="col-lg-7 col-sm-12 col-md-12">

                <form class="border border-grey pt-3 pl-3 pr-3 pb-3"
                    style="background-color:rgba(158, 158, 158, 0.1) ;">

                    <p class="dark-grey-text mb-2 h4 font-weight-light d-flex justify-content-center">
                        Job Post Information
                    </p>

                    <div class="form-group ">
                        <label class="dark-grey-text  font-weight-bold ">Job Post ID:</label>
                        <input type="text" class="form-control" readonly value="{{jobPost.jobpost.id}}">

                    </div>


                    <div class="form-group ">
                        <label class="dark-grey-text  font-weight-bold ">Industry:</label>
                        <input type="text" class="form-control" readonly value="{{jobPost.jobpost.industry}}">

                    </div>
                    <div class="form-group ">
                        <label class="dark-grey-text  font-weight-bold ">Created Date:</label>
                        <input type="text" class="form-control" readonly
                            value="{{jobPost.jobpost.created_date | date:'medium' }}">

                    </div>
                    <div class="form-group ">
                        <label class="dark-grey-text  font-weight-bold ">Expired Date:</label>
                        <input type="text" class="form-control" readonly
                            value="{{jobPost.jobpost.expired_date | date:'medium'}} ">

                    </div>
                    <div class="form-group ">
                        <label class="dark-grey-text  font-weight-bold ">Salary:</label>
                        <input type="text" class="form-control" readonly value="{{jobPost.jobpost.salary}}">

                    </div>
                    <div class="form-group ">
                        <label class="dark-grey-text  font-weight-bold ">Description:</label>
                        <textarea type="text" class="form-control" id="descriptionCom"
                            readonly>{{jobPost.jobpost.job_description }}</textarea>
                    </div>
                </form>
            </div>
            <div class="col-lg-5 col-sm-12 col-md-12">

                <form class="border border-grey rounded-lg pt-3 pl-3 pr-3 pb-3"
                    style="background-color:rgba(158, 158, 158, 0.1) ;">

                    <p class="dark-grey-text mb-2 h4 font-weight-light d-flex justify-content-center">
                        Job Location
                    </p>
                    <hr />
                    <div class="form-group ">
                        <label class="dark-grey-text  ">ID Location:</label>
                        <input type="text" class="form-control" readonly value="{{jobPost.id}}">
                    </div>
                    <hr />
                    <div class="form-group ">
                        <label class="dark-grey-text  ">Street Address:</label>
                        <input type="text" class="form-control" readonly value="{{jobPost.street_address}}">
                    </div>
                    <hr />
                    <div class="form-group ">
                        <label class="dark-grey-text ">City Province:</label>
                        <input type="text" class="form-control" readonly value="{{jobPost.city_province}}">
                    </div>
                </form>
            </div>
        </div>
        <br />

        <button (click)="jobpostList()" class="btn btn-primary">Back</button><br>
    </div>
