<!-- Main navigation -->
<header>
    <!--Navbar-->
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <mdb-navbar-brand>
            <a class="logo navbar-brand waves-light" mdbWavesEffect href="#"><strong>easyJobs</strong></a>
        </mdb-navbar-brand>
    </mdb-navbar>

    <!-- Navbar -->
    <!-- Full Page Intro -->
    <div class="view">
        <!-- Mask & flexbox options-->
        <div class="mask rgba-blue-grey-strong d-flex justify-content-center align-items-center">
            <!-- Content -->
            <div class="container">
                <!--Grid row-->
                <div class="row pt-lg-5 mt-lg-5">
                    <!--Grid column-->
                    <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left wow fadeInLeft"
                        data-wow-delay="0.3s">
                        <h1 class="display-4 font-weight-bold">Helping Your Business Move Up</h1>
                        <hr class="hr-light">
                        <h6 class="mb-3">get your job matched with the right candidate .</h6>
                        <a mdbBtn color="white" outline="true" mdbWavesEffect>Learn more</a>
                    </div>
                    <!--Grid column-->
                    <!--Grid column-->
                    <div class="col-md-6 col-xl-5 mb-4">
                        <!--Form-->
                        <mdb-card class="wow fadeInRight" data-wow-delay="0.3s">

                            <mdb-card-body class="z-depth-2">
                                <form [formGroup]="eloginForm">
                                    <!--Header-->
                                    <div class="text-center">
                                        <h3 class="blue-text">
                                            <strong>Sign in</strong>
                                        </h3>
                                        <hr>
                                    </div>
                                    <!--Body-->

                                    <div class="md-form">
                                        <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
                                        <input type="text" id="companyEmail" class="form-control" mdbInput mdbValidate
                                            formControlName="defaultFormEmail">
                                        <label for="companyEmail">Email</label>
                                        <mdb-error
                                            *ngIf="defaultFormEmail.invalid && (defaultFormEmail.dirty || defaultFormEmail.touched)">
                                            <span *ngIf="defaultFormEmail.errors.required">Email is required</span>
                                            <span *ngIf="defaultFormEmail.errors.email">This email address is not
                                                valid</span>
                                        </mdb-error>
                                    </div>
                                    <div class="md-form">
                                        <mdb-icon fas icon="key" class="prefix grey-text"></mdb-icon>
                                        <input type="password" id="companyPassword" class="form-control" mdbInput
                                            mdbValidate formControlName="defaultFormPass">
                                        <label for="companyPassword">Password</label>
                                        <mdb-error
                                            *ngIf="defaultFormPass.invalid && (defaultFormPass.dirty || defaultFormPass.touched)">
                                            Password at least 8 characters</mdb-error>
                                    </div>


                                    <div class="d-flex justify-content-around">
                                        <div>
                                            <!-- Remember me -->
                                            <mdb-checkbox>Remember me</mdb-checkbox>
                                        </div>
                                        <div>
                                            <!-- Forgot password -->
                                            <a href="">Forgot password?</a>
                                        </div>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button mdbBtn color="indigo" outline="true" rounded="true" block="true"
                                            class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit"
                                            (click)="onSubmit()">Sign
                                            in</button>

                                        <!-- Register -->
                                        <p>Don't have an accout yet?
                                            <a [routerLink]="['/eregister']"><strong>Register now!</strong></a>
                                        </p>

                                    </div>
                                </form>
                            </mdb-card-body>

                        </mdb-card>
                        <!--/.Form-->
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
            </div>
            <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->
</header>
<!-- Main navigation -->
